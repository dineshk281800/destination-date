<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--sometimes favicon.ico error show in output that time you put below link -->
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Destination Date</title>
  </head>
  <body>
    <div class="card">
      <h1>Find's Destination Date</h1>
      <form action="" class="fields">
        <div class="input">
          <div class="from">
            <label for="start">From</label>
            <input list="start-list" id="start" class="start" required />
            <datalist id="start-list">
              <option value="Tirunelveli">Tirunelveli</option>
              <option value="Madurai">Madurai</option>
              <option value="Trichy">Trichy</option>
              <option value="Coimbatore">Coimbatore</option>
              <option value="Salem">Salem</option>
              <option value="Chennai">Chennai</option>
              <option value="Bangalore">Bangalore</option>
              <option value="Mumbai">Mumbai</option>
            </datalist>
          </div>
          <div class="to">
            <label for="end">To</label>
            <input list="end-list" id="end" class="end" required />
            <datalist id="end-list">
              <option value="Tirunelveli">Tirunelveli</option>
              <option value="Madurai">Madurai</option>
              <option value="Trichy">Trichy</option>
              <option value="Coimbatore">Coimbatore</option>
              <option value="Salem">Salem</option>
              <option value="Chennai">Chennai</option>
              <option value="Bangalore">Bangalore</option>
              <option value="Mumbai">Mumbai</option>
            </datalist>
          </div>
          <div class="date-box">
            <label for="date">Date</label>
            <input type="date" name="" id="date" class="date" required />
          </div>
        </div>
        <div class="btn-box">
          <button type="button" class="btn-1 btn" onclick="init()">
            Submit
          </button>
          <button type="reset" class="btn-2 btn">Reset</button>
        </div>
      </form>
      <div class="display">
        <div class="result"></div>
        <div class="error-msg"></div>
      </div>
    </div>
    <script src="/js/script.js"></script>
  </body>
</html>
